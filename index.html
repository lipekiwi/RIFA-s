<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Controle de Rifas</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>Controle de Rifas üéüÔ∏è</h1>

  <div class="tabs">
    <div class="tab active" onclick="trocarRifa('rifa1', this)">Rifa 1 (101‚Äì200)</div>
    <div class="tab" onclick="trocarRifa('rifa2', this)">Rifa 2 (601‚Äì700)</div>
  </div>

  <div class="grid" id="grid"></div>

  <div class="modal" id="modal">
    <div class="modal-content">
      <h3>N√∫mero <span id="modal-number"></span></h3>

      <input type="text" id="nome" placeholder="Nome do comprador">
      <input type="text" id="contato" placeholder="Contato">

      <select id="status">
        <option value="pendente">Pendente</option>
        <option value="pago">Pago</option>
      </select>

      <button onclick="salvar()">Salvar</button>
      <button class="close" onclick="fechar()">Cancelar</button>
    </div>
  </div>

<script>
/* Configura√ß√£o das rifas */
const rifasConfig = {
  rifa1: { inicio: 101, fim: 200 },
  rifa2: { inicio: 601, fim: 700 }
};

let rifaAtual = localStorage.getItem("rifaAtual") || "rifa1";

/* Migra√ß√£o da rifa antiga (caso exista) */
if (!localStorage.getItem("rifa1")) {
  const antiga = localStorage.getItem("rifa");
  if (antiga) {
    localStorage.setItem("rifa1", antiga);
    localStorage.removeItem("rifa");
  }
}

const grid = document.getElementById("grid");
const modal = document.getElementById("modal");
const modalNumber = document.getElementById("modal-number");

let numeroAtual = null;
let dados = {};

function trocarRifa(rifa, el) {
  rifaAtual = rifa;
  localStorage.setItem("rifaAtual", rifa);

  document.querySelectorAll(".tab").forEach(t => t.classList.remove("active"));
  el.classList.add("active");

  carregar();
}

function carregar() {
  dados = JSON.parse(localStorage.getItem(rifaAtual)) || {};
  render();
}

function render() {
  grid.innerHTML = "";

  const { inicio, fim } = rifasConfig[rifaAtual];

  for (let i = inicio; i <= fim; i++) {
    const div = document.createElement("div");
    div.className = "number";
    div.innerText = i;

    if (dados[i]) {
      div.classList.add("vendido");
      if (dados[i].status === "pago") div.classList.add("pago");

      const tooltip = document.createElement("div");
      tooltip.className = "tooltip";
      tooltip.innerHTML = `
        <strong>${dados[i].nome}</strong><br>
        ${dados[i].contato || "Sem contato"}<br>
        Status: ${dados[i].status}
      `;
      div.appendChild(tooltip);
    }

    div.onclick = () => abrir(i);
    grid.appendChild(div);
  }
}

function abrir(numero) {
  numeroAtual = numero;
  modalNumber.innerText = numero;

  document.getElementById("nome").value = dados[numero]?.nome || "";
  document.getElementById("contato").value = dados[numero]?.contato || "";
  document.getElementById("status").value = dados[numero]?.status || "pendente";

  modal.style.display = "flex";
}

function fechar() {
  modal.style.display = "none";
}

function salvar() {
  const nome = document.getElementById("nome").value;
  const contato = document.getElementById("contato").value;
  const status = document.getElementById("status").value;

  if (!nome) {
    alert("Informe o nome do comprador");
    return;
  }

  dados[numeroAtual] = { nome, contato, status };
  localStorage.setItem(rifaAtual, JSON.stringify(dados));

  fechar();
  render();
}

carregar();
</script>
</body>
</html>

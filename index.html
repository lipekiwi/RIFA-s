<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Controle de Rifas</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    .tabs {
      display: flex;
      gap: 10px;
      justify-content: center;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    .tab {
      padding: 10px 15px;
      background: #ddd;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    .tab.active {
      background: #2563eb;
      color: #fff;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(70px, 1fr));
      gap: 10px;
    }

    .number {
      position: relative;
      padding: 15px;
      background: #fff;
      border-radius: 8px;
      text-align: center;
      cursor: pointer;
      border: 2px solid #ccc;
      font-weight: bold;
    }

    .vendido {
      background: #ffcccc;
      border-color: #ff4d4d;
    }

    .pago {
      background: #c6f6d5;
      border-color: #38a169;
    }

    .tooltip {
      visibility: hidden;
      opacity: 0;
      position: absolute;
      bottom: 110%;
      left: 50%;
      transform: translateX(-50%);
      background: #333;
      color: #fff;
      padding: 8px;
      border-radius: 6px;
      font-size: 12px;
      white-space: nowrap;
      z-index: 10;
      transition: opacity 0.2s;
    }

    .number:hover .tooltip {
      visibility: visible;
      opacity: 1;
    }

    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.5);
      display: none;
      align-items: center;
      justify-content: center;
    }

    .modal-content {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
    }

    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
    }

    button {
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .close {
      background: #aaa;
    }
  </style>
</head>

<body>
  <h1>Controle de Rifas üéüÔ∏è</h1>

  <div class="tabs">
    <div class="tab active" onclick="trocarRifa('rifa1')">Rifa 1 (Encerrada)</div>
    <div class="tab" onclick="trocarRifa('rifa2')">Rifa 2 (Atual)</div>
  </div>

  <div class="grid" id="grid"></div>

  <div class="modal" id="modal">
    <div class="modal-content">
      <h3>N√∫mero <span id="modal-number"></span></h3>

      <input type="text" id="nome" placeholder="Nome do comprador">
      <input type="text" id="contato" placeholder="Contato">

      <select id="status">
        <option value="pendente">Pendente</option>
        <option value="pago">Pago</option>
      </select>

      <button onclick="salvar()">Salvar</button>
      <button class="close" onclick="fechar()">Cancelar</button>
    </div>
  </div>

  <script>
    let rifaAtual = localStorage.getItem("rifaAtual") || "rifa1";

    // Migra√ß√£o autom√°tica da rifa antiga
    if (!localStorage.getItem("rifa1")) {
      const antiga = localStorage.getItem("rifa");
      if (antiga) {
        localStorage.setItem("rifa1", antiga);
        localStorage.removeItem("rifa");
      }
    }

    function trocarRifa(rifa) {
      rifaAtual = rifa;
      localStorage.setItem("rifaAtual", rifa);
      document.querySelectorAll(".tab").forEach(t => t.classList.remove("active"));
      event.target.classList.add("active");
      carregar();
    }

    const grid = document.getElementById("grid");
    const modal = document.getElementById("modal");
    const modalNumber = document.getElementById("modal-number");
    let numeroAtual = null;
    let dados = {};

    function carregar() {
      dados = JSON.parse(localStorage.getItem(rifaAtual)) || {};
      render();
    }

    function render() {
      grid.innerHTML = "";
      for (let i = 1; i <= 100; i++) {
        const div = document.createElement("div");
        div.className = "number";
        div.innerText = i;

        if (dados[i]) {
          div.classList.add("vendido");
          if (dados[i].status === "pago") div.classList.add("pago");

          const tooltip = document.createElement("div");
          tooltip.className = "tooltip";
          tooltip.innerHTML = `
            <strong>${dados[i].nome}</strong><br>
            ${dados[i].contato || "Sem contato"}<br>
            Status: ${dados[i].status}
          `;
          div.appendChild(tooltip);
        }

        div.onclick = () => abrir(i);
        grid.appendChild(div);
      }
    }

    function abrir(numero) {
      numeroAtual = numero;
      modalNumber.innerText = numero;
      document.getElementById("nome").value = dados[numero]?.nome || "";
      document.getElementById("contato").value = dados[numero]?.contato || "";
      document.getElementById("status").value = dados[numero]?.status || "pendente";
      modal.style.display = "flex";
    }

    function fechar() {
      modal.style.display = "none";
    }

    function salvar() {
      const nome = document.getElementById("nome").value;
      const contato = document.getElementById("contato").value;
      const status = document.getElementById("status").value;

      if (!nome) {
        alert("Informe o nome do comprador");
        return;
      }

      dados[numeroAtual] = { nome, contato, status };
      localStorage.setItem(rifaAtual, JSON.stringify(dados));
      fechar();
      render();
    }

    // Ativar aba correta
    document.querySelectorAll(".tab").forEach(tab => {
      if (tab.innerText.includes(rifaAtual.slice(-1))) {
        tab.classList.add("active");
      }
    });

    carregar();
  </script>
</body>
</html>
